apply plugin: 'android'

android {
    compileSdkVersion 8
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "test.Sockettest"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
